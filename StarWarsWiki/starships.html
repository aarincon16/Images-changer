<script type="text/javascript">
  function cargarPeople(_url){

         $.ajax({
            type: "GET",
            url: _url,
            dataType: "json",
            success: function(data){
               if(data.previous!=null){
                  $('.previous').attr('value',data.previous);
                  $('.previous').removeClass('disabled');
               }else{
                  $('.previous').addClass('disabled');
               }
               if(data.next!=null){
                  $('.next').attr('value',data.next);
                  $('.next').removeClass('disabled');
               }else{
                  $('.next').addClass('disabled');
               }
               $(".starships").html("");
                for (var i = 0; i < data.results.length; i++){
                    $('.starships').append('<div class="col-md-6">' +
                        '<div class="info" height:50px;> ' +
                        '<h3>' + data.results[i].name +'</h3>' +
                        '<p>Modelo: '+ data.results[i].model +'</p>' +
                        '<p>Fabricante: '+ data.results[i].manufacturer +'</p>' + 
                        '<p>Tripulacion: '+ data.results[i].crew +'</p>' +
                        '<p>Pasajeros: '+ data.results[i].passengers +'</p>' +
                        '</div>'
                      );
                     
                }
            }
        });
         }
        $(document).ready(function(){
        
              cargarPeople("http://swapi.co/api/starships/");

               $('.next').on("click", function(){
                  var url = this.value;
                  cargarPeople(url);
               });

               $('.previous').on("click", function(){
                  var url = this.value;
                  cargarPeople(url);
               });
         });
</script>
